name: Deploy to Amazon EC2

on:
  push:
    branches: [ "master" ]

env:
  AWS_REGION: us-east-1             # set this to your preferred AWS region, e.g. us-west-1

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build Docker Image
      run: docker build -t hiadithere/youtube-sentiment-analysis:latest . --no-cache
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Copy SSH private key to EC2
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Export Docker Image as Tarball
      run: docker save -o youtube-sentiment-analysis.tar hiadithere/youtube-sentiment-analysis:latest
  
    - name: Copy Docker Image Tarball to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.IP_ADDRESS }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: youtube-sentiment-analysis.tar
        target: /tmp/youtube-sentiment-analysis.tar

    - name: Deploy on EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.IP_ADDRESS }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          EC2_PUBLIC_IP= ${{ secrets.IP_ADDRESS }}

          # Load the Docker image from the tarball
          docker load -i /tmp/youtube-sentiment-analysis.tar

          # SSH command to check if there are any containers running
          containers_running=$(ssh -o "StrictHostKeyChecking=no" ubuntu@$EC2_PUBLIC_IP 'docker ps -q')
          
          if [ -n "$containers_running" ]; then
            # If there are running containers, stop and remove them
            ssh -o "StrictHostKeyChecking=no" ubuntu@$EC2_PUBLIC_IP 'docker stop $(docker ps -q) && docker rm $(docker ps -aq)'
          else
            echo "No running containers found on the remote EC2 instance."
          fi
          
          docker run -d -p 3000:3000 -e AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" -e AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" -e AWS_DEFAULT_REGION="${{ env.AWS_REGION }}" hiadithere/youtube-sentiment-analysis:latest